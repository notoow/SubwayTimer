        },

<body>
    <div class="container">
        <header class="header">
            <div class="header-top">
                <h1>지하철 도착 정보</h1>
                <div class="header-actions">
                    <button id="themeToggle" class="icon-btn" title="테마 변경">
                        <svg class="icon-sun" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="5"/>
                            <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
                        </svg>
                        <svg class="icon-moon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
                        </svg>
                    </button>
                </div>
            </div>
            <p class="subtitle">Seoul Metro Arrival Info</p>
        </header>

        <div class="search-section">
            <div class="search-box">
                <input
                    type="text"
                    id="stationInput"
                    placeholder="역 이름을 입력하세요 (예: 강남)"
                    autocomplete="off"
                >
                <button id="searchBtn" class="search-btn">검색</button>
            </div>
            <div id="suggestions" class="suggestions"></div>
        </div>

        <div id="stationInfo" class="station-info hidden">
            <div class="station-header">
                <div class="station-name-wrap">
                    <span id="lineIndicator" class="line-indicator"></span>
                    <h2 id="stationName" class="station-name"></h2>
                </div>
                <div class="station-actions">
                    <button id="displayModeBtn" class="icon-btn" title="전광판 모드">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="2" y="3" width="20" height="14" rx="2" ry="2"/>
                            <line x1="8" y1="21" x2="16" y2="21"/>
                            <line x1="12" y1="17" x2="12" y2="21"/>
                        </svg>
                    </button>
                    <button id="shareBtn" class="icon-btn" title="공유">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8"/>
                            <polyline points="16 6 12 2 8 6"/>
                            <line x1="12" y1="2" x2="12" y2="15"/>
                        </svg>
                    </button>
                    <button id="refreshBtn" class="icon-btn" title="새로고침">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="23 4 23 10 17 10"/>
                            <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"/>
                        </svg>
                    </button>
                    <button id="notifyBtn" class="icon-btn" title="알림 설정">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"/>
                            <path d="M13.73 21a2 2 0 0 1-3.46 0"/>
                        </svg>
                    </button>
                    <button id="favoriteBtn" class="icon-btn" title="즐겨찾기">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                        </svg>
                    </button>
                </div>
            </div>

            <div id="congestionBar" class="congestion-bar">
                <span class="congestion-label">현재 시간대 혼잡도</span>
                <div class="congestion-level">
                    <div id="congestionFill" class="congestion-fill"></div>
                </div>
                <span id="congestionText" class="congestion-text">보통</span>
            </div>

            <div id="walkingTimeBar" class="walking-time-bar">
                <div class="walking-time-left">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="18" height="18">
                        <circle cx="12" cy="5" r="2"/>
                        <path d="M12 7v7l-3 5M12 14l3 5M9 12l-3-2M15 12l3-2"/>
                    </svg>
                    <span>역까지 도보</span>
                </div>
                <div class="walking-time-right">
                    <button class="walking-time-btn minus" id="walkingMinus">−</button>
                    <span id="walkingTimeValue" class="walking-time-value">0</span>
                    <span class="walking-time-unit">분</span>
                    <button class="walking-time-btn plus" id="walkingPlus">+</button>
                </div>
            </div>

            <div id="leaveAlert" class="leave-alert hidden">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="20" height="20">
                    <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"/>
                    <line x1="12" y1="9" x2="12" y2="13"/>
                    <line x1="12" y1="17" x2="12.01" y2="17"/>
                </svg>
                <span id="leaveAlertText">지금 출발하세요!</span>
            </div>

            <div class="direction-tabs">
                <button class="direction-tab active" data-direction="up">상행</button>
                <button class="direction-tab" data-direction="down">하행</button>
            </div>

            <div id="arrivalList" class="arrival-list">
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <span>도착 정보를 불러오는 중...</span>
                </div>
            </div>

            <div id="updateInfo" class="update-info">
                <span id="lastUpdate">마지막 업데이트: --:--:--</span>
            </div>
        </div>

        <div id="favorites" class="favorites-section">
            <h3 class="favorites-title">즐겨찾기</h3>
            <div id="favoritesList" class="favorites-list"></div>
        </div>

        <footer class="footer">
            <p>데이터 제공: 서울시 열린데이터광장</p>
        </footer>
    </div>

    <div id="toast" class="toast"></div>

    <!-- 전광판 모드 -->
    <div id="displayMode" class="display-mode hidden">
        <button id="exitDisplayMode" class="exit-display-btn">&times;</button>
        <div class="display-station">
            <span id="displayLine" class="display-line"></span>
            <span id="displayStationName" class="display-station-name"></span>
            <span id="displayDirection" class="display-direction"></span>
            <span id="displayCongestionDot" class="display-congestion-dot"></span>
        </div>
        <div class="display-timer">
            <div class="segment-display">
                <span id="displayMinutes" class="segment-digits">00</span>
                <span id="displayColon" class="segment-colon">:</span>
                <span id="displaySeconds" class="segment-digits">00</span>
            </div>
            <div id="displayArriving" class="display-arriving hidden">도착</div>
            <div id="displayDestination" class="display-destination"></div>
        </div>
        <div class="display-next">
            <div class="next-trains">
                <div class="next-train" id="nextTrain1">
                    <span class="next-label">다음</span>
                    <span class="next-time">--:--</span>
                </div>
                <div class="next-train" id="nextTrain2">
                    <span class="next-label">그 다음</span>
                    <span class="next-time">--:--</span>
                </div>
            </div>
        </div>
        <div id="displayWalkingInfo" class="display-walking-info hidden">
            <span class="walking-label">도보</span>
            <span id="displayWalkingTime" class="walking-value">0분</span>
            <span id="displayCatchable" class="catchable-badge">탑승 가능</span>
        </div>
    </div>

    <script src="stations.js"></script>
    <script src="app.js"></script>
    <script>
        // Service Worker 등록
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(reg => console.log('SW 등록 완료'))
                .catch(err => console.log('SW 등록 실패:', err));
        }
    </script>
</body>
</html>
