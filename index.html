<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#1a1a1a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="description" content="서울 지하철 실시간 도착 정보 타이머">

    <title>지하철 타이머</title>

    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="icons/icon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="icons/icon-192.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-top">
                <h1>지하철 도착 정보</h1>
                <div class="header-actions">
                    <button id="themeToggle" class="icon-btn" title="테마 변경">
                        <svg class="icon-sun" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="5"/>
                            <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
                        </svg>
                        <svg class="icon-moon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
                        </svg>
                    </button>
                </div>
            </div>
            <p class="subtitle">Seoul Metro Arrival Info</p>
        </header>

        <div class="search-section">
            <div class="search-box">
                <input
                    type="text"
                    id="stationInput"
                    placeholder="역 이름을 입력하세요 (예: 강남)"
                    autocomplete="off"
                >
                <button id="searchBtn" class="search-btn">검색</button>
            </div>
            <div id="suggestions" class="suggestions"></div>
        </div>

        <div id="stationInfo" class="station-info hidden">
            <div class="station-header">
                <div class="station-name-wrap">
                    <span id="lineIndicator" class="line-indicator"></span>
                    <h2 id="stationName" class="station-name"></h2>
                </div>
                <div class="station-actions">
                    <button id="shareBtn" class="icon-btn" title="공유">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8"/>
                            <polyline points="16 6 12 2 8 6"/>
                            <line x1="12" y1="2" x2="12" y2="15"/>
                        </svg>
                    </button>
                    <button id="refreshBtn" class="icon-btn" title="새로고침">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="23 4 23 10 17 10"/>
                            <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"/>
                        </svg>
                    </button>
                    <button id="notifyBtn" class="icon-btn" title="알림 설정">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"/>
                            <path d="M13.73 21a2 2 0 0 1-3.46 0"/>
                        </svg>
                    </button>
                    <button id="favoriteBtn" class="icon-btn" title="즐겨찾기">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                        </svg>
                    </button>
                </div>
            </div>

            <div id="congestionBar" class="congestion-bar">
                <span class="congestion-label">현재 시간대 혼잡도</span>
                <div class="congestion-level">
                    <div id="congestionFill" class="congestion-fill"></div>
                </div>
                <span id="congestionText" class="congestion-text">보통</span>
            </div>

            <div class="direction-tabs">
                <button class="direction-tab active" data-direction="up">상행</button>
                <button class="direction-tab" data-direction="down">하행</button>
            </div>

            <div id="arrivalList" class="arrival-list">
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <span>도착 정보를 불러오는 중...</span>
                </div>
            </div>

            <div id="updateInfo" class="update-info">
                <span id="lastUpdate">마지막 업데이트: --:--:--</span>
            </div>
        </div>

        <div id="favorites" class="favorites-section">
            <h3 class="favorites-title">즐겨찾기</h3>
            <div id="favoritesList" class="favorites-list"></div>
        </div>

        <div id="apiKeySection" class="api-key-section">
            <details>
                <summary>API 키 설정</summary>
                <div class="api-key-content">
                    <p>서울시 열린데이터광장에서 API 키를 발급받으세요</p>
                    <a href="https://data.seoul.go.kr/dataList/OA-12764/F/1/datasetView.do" target="_blank" rel="noopener">
                        API 키 발급받기 →
                    </a>
                    <div class="api-input-wrap">
                        <input type="text" id="apiKeyInput" placeholder="API 키 입력">
                        <button id="saveApiKey" class="save-api-btn">저장</button>
                    </div>
                </div>
            </details>
        </div>

        <footer class="footer">
            <p>데이터 제공: 서울시 열린데이터광장</p>
        </footer>
    </div>

    <div id="toast" class="toast"></div>

    <script src="stations.js"></script>
    <script src="app.js"></script>
    <script>
        // Service Worker 등록
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(reg => console.log('SW 등록 완료'))
                .catch(err => console.log('SW 등록 실패:', err));
        }
    </script>
</body>
</html>
